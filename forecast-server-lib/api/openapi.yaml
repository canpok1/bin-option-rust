openapi: 3.0.0
info:
  license:
    name: MIT
  title: ForecastServer
  version: 1.0.0
servers:
- url: http://localhost28080/
tags:
- description: レート関連
  name: rates
paths:
  /rates:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/History'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_rates_post_201_response'
          description: 登録成功
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 登録失敗（リクエストパラメータ不備）
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 登録失敗（通貨ペアが非対応）
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 登録失敗（内部エラー）
      summary: レート履歴を新規登録します
      tags:
      - rates
  /forecast/after5min/{rateId}:
    get:
      parameters:
      - description: レート履歴ID
        explode: false
        in: path
        name: rateId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_forecast_after5min__rateId__get_200_response'
          description: 取得成功
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 取得失敗（レート情報が見つからない）
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 取得失敗（内部エラー）
      summary: 5分後の予想を取得します
      tags:
      - rates
components:
  schemas:
    ForecastResult:
      description: 予測結果
      example:
        rate: 0.8008281904610115
        complete: true
      properties:
        complete:
          description: 予測が完了したか？
          type: boolean
        rate:
          description: レートの値
          format: double
          type: number
      required:
      - complete
      type: object
    History:
      description: レート履歴
      example:
        pair: USDJPY
        rate_histories:
        - 0.8008281904610115
        - 0.8008281904610115
      properties:
        pair:
          description: 通貨ペア
          enum:
          - USDJPY
          type: string
        rate_histories:
          items:
            description: レートの履歴（先頭が過去）
            format: double
            type: number
          type: array
      required:
      - pair
      - rate_histories
      type: object
    Error:
      description: エラー情報
      properties:
        message:
          description: エラーメッセージ
          type: string
      required:
      - message
      type: object
    _rates_post_201_response:
      description: 成功時の情報
      example:
        expires: expires
        rateId: rateId
      properties:
        rateId:
          description: レート履歴ID
          type: string
        expires:
          description: 有効期限
          format: dateTime
          type: string
      required:
      - rateId
      type: object
    _forecast_after5min__rateId__get_200_response:
      description: 成功時の情報
      example:
        result:
          rate: 0.8008281904610115
          complete: true
      properties:
        result:
          $ref: '#/components/schemas/ForecastResult'
      required:
      - rate
      type: object

